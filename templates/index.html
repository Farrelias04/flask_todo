<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">My TODO List</h1>

        <!-- Task Form -->
        <form action="/" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Enter a new task" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center
                {% if task.completed %}list-group-item-success{% endif %}">

                <span style="{% if task.completed %}text-decoration: line-through;{% endif %}">
                    {{ task.content }}
                </span>

                <div class="d-flex gap-2">
                    <form action="/complete/{{ task.id }}" method="POST">
                        <button class="btn btn-sm btn-outline-success">
                            {% if task.completed %}Undo{% else %}Complete{% endif %}
                        </button>
                    </form>
                    <form action="/delete/{{ task.id }}" method="POST" style="margin: 0,">
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </form>
                    <form action="/edit//{{ task.id }}" method="GET">
                        <button class="btn btn-sm btn-warning">Edit</button>
                    </form>
                </div>
            </li>
            {% else %}
            <li class="list-group-item text-muted">No tasks yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
