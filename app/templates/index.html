<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container mt-5">
        <h2 class="mb-4">My Todo List</h2>

        <!-- Task Form -->
        <form action="/add" method="post" class="input-group mb-3">
                <input type="text" name="content" class="form-control" placeholder="Enter a new task..." required>
                <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" onclick="location.href='/toggle/{{ task.id  }}'" {% if task.is_done %}checked{% endif %}>
                        <label class="form-check-label {% if task.is_done %}text-decoration-line-through{% endif %}">
                            {{ task.content }}
                        </label>
                    </div>

                    <div>
                        <a href="/edit/{{ task.id }}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </li>
            {% else %}
            <li class="list-group-item">No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
